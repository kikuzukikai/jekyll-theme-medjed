[[redirects]]
from = "https://kikuzukikai.netlify.com/*"
to = "https://www.kikuzukikai.org/:splat"
status = 301
force = true

[[headers]]
for = "*.js"
[headers.values]
cache-control = "public, max-age=2592000"

[[headers]]
for = "*.css"
[headers.values]
cache-control = "public, max-age=2592000"

[[headers]]
for = "*.html"
[headers.values]
cache-control = "public, max-age=604800"
