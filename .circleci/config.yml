version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.0-node

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install npm
          command: npm install
      - restore_cache:
          keys: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Bundler
          command: gem install bundler:2.0.1
      - run:
          name: Install Bundle
          command: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths: vendor/bundle
      - run:
          name: Install Firebase Tools
          command: sudo npm install --global firebase-tools
      - run:
          name: Build Jekyll Site
          command: bundle exec jekyll build --verbose --trace
      - run:
          name: Deploy to Firebase
          command: firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
