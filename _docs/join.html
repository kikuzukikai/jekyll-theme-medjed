---
layout: docs
title: 入会フォーム
---

      <div class="cell form join">
        <form name="join" action="/" method="POST" netlify-honeypot="captcha" data-netlify="true">
          <fieldset>
            <legend>申込者記入欄</legend>
            <div class="row hidden">
              <div class="field">
                <label for="captcha"></label>
                <input id="captcha" class="input" name="captcha">
            </div>
            <div class="row">
              <div class="field">
                <label for="name">名前</label>
                <input id="name" class="input" name="名前" type="text" placeholder="神楽所 麟" required autocomplete="name">
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label for="email">Eメール</label>
                <input id="email" class="input" name="Eメール" type="text" placeholder="rin.kagurasho@kikuzukikai.org" required autocomplete="email">
              </div>
              <div class="field">
                <label for="phone">電話番号</label>
                <input id="phone" class="input" name="電話番号" type="text" placeholder="03-1234-5678" required autocomplete="tel">
              </div>
            </div>
            <div data-locale-reversible>
              <div class="row" data-locale-reversible>
                <div class="field">
                  <label for="zip">郵便番号</label>
                  <input id="zip" class="input empty" name="郵便番号" type="text" placeholder="102-8246" required autocomplete="postal-code">
                </div>
                <div class="field">
                  <label for="state">都道府県</label>
                  <input id="state" class="input empty" name="都道府県" type="text" placeholder="東京都" required autocomplete="address-level1">
                </div>
                <div class="field">
                  <label for="city">市区町村</label>
                  <input id="city" class="input" name="市区町村" type="text" placeholder="千代田区" required autocomplete="address-level2">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  <label for="address">住所</label>
                  <input id="address" class="input" name="住所" type="text" placeholder="九段北3丁目1番1号" required autocomplete="address-line1">
                </div>
              </div>
            </div>
            <button type="submit">提出する</button>
          </fieldset>
        </form>
      </div>
